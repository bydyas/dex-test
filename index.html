<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="Dex Capital | Take the quiz">
    <meta name="og:description" content="Turn economic crisis into life-changing profitability">
    <meta name="og:image" content="./resources/images/favicon.png">
    <title>DEX Capital | Take the quiz</title>
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    <link rel="stylesheet" href="./styles/css/main.min.css">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <img src="/resources/images/icons/logo.svg" alt="Logo">
                <span class="text">
                    <span>DEX</span>
                    <br/>
                    <span>Capital</span>
                </span>
            </div>
            <div class="header__actions">
                <a tabindex="1" href="#" class="header__button btn"><span>Take the quiz</span></a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="content container">
            <div class="content__text">
                <h1 class="title">
                    Turn economic crisis<br/> into <span>life-changing</span><br/> profitability
                </h1>
                <p class="description">
                    Take a <span>one-minute quiz</span> and find out if you can multiply your<br/>investment with our unique trading strategy
                </p>
            </div>
            <div class="content__widget">
                <a tabindex="2" href="#" class="button btn pulse">
                    <span>Take the quiz</span>
                    <img class="arrow-right" src="/resources/images/icons/arrow_right.svg" alt="Right arrow">
                </a>
                <div class="description">
                    <div class="gift-holder">
                        <img src="/resources/images/icons/gift.svg" alt="A gift">
                    </div>
                    <p>And get a consultation with<br/>our specialist <span>absolutely free</span></p>
                </div>
            </div>
        </section>
        <img class="main__decoration" src="/resources/images/mobile.png" alt="A mobile">
    </main>

</body>
</html>
